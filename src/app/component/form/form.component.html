
<div class="card col mx-auto">
  <div class="card-body">
    <form (ngSubmit)="addItem()">
        <div class="form-group">
          <div class="md-form">
              <label for="name">Ingresa tu nombre</label>
              <input type="text" name="name" class="form-control validate" 
              [(ngModel)]="item.name"
              required>
              
          </div>
         <div class="mt-3 text-center">
            <button type="submit" class="btn btn-danger btn-rounded waves-effect waves-light">Agregar</button>
         </div>
         
        </div>
        </form>
</div>
</div>
